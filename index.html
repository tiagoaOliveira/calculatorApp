<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
    <div class="container">
        <div id="themeHeader"> 
            <p id="calcTitle">Calculator</p>
            <p id="calcTheme">Theme</p>
            <p id="switchNumbers">1 2 3</p>
            <div id="buttonTheme">
                <button></button>
            </div>
        </div>
    
        <div id="calcScreen" class="numbers">
            <input type="text" placeholder="">
        </div>

        <div id="operations">
            <div id="operation1">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="delReset">DEL</button>
            </div>
            <div id="operation2">
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="numbers">+</button>
            </div>
            <div id="operation3">
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="numbers">-</button>
            </div>
            <div id="operation4">
                <button class="numbers">.</button>
                <button class="numbers">0</button>
                <button class="numbers">/</button>
                <button class="numbers">*</button>
            </div>
            <div id="operation5">
                <button class="delReset">RESET</button>
                <button id="result">=</button>
                
            </div>
        </div>


    </div>



</body>
<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/tiagoaOliveira">Tiago Oliveira</a>.
      </div>
</footer>
</html>
